<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
   

    <title>Controller</title>

</head>

<body>

    <div class="jumbotron header border border-secondary">
        <h1>Benj's Wifi Controlled Car</h1>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-3"></div>
            <div data-id="1" class="col-6 button forward">Forward</div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div data-id="3" class="col-3 button left">Left</div>
            <div data-id="0" class="col-6 button stop">Stop</div>
            <div data-id="4" class="col-3 button right">Right</div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div data-id="2" class="col-6 button backward">Backward</div>
            <div class="col-3"></div>
        </div>
       
    </div>
</body>
    <script src="./javascript/controller.js"></script>
</html>
